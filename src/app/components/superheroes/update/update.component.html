<mat-card id="card" style="text-align: center;">
    <mat-card-title>
      Update Form
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>
        <button mat-button type="submit" color="primary">Submit</button>
      </form>
    </mat-card-content>
  </mat-card>
